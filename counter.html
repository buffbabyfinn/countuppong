<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="count">
        <div class="form-group">
          <label for="year">Enter a number you want to count up to:</label>
          <input id="UpTo" type="number">
        </div>

        <div class="form-group">
          <label for="year">Enter a number you want to count up by:</label>
          <input id="UpBy" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>
          <ul class="listofresults">
        </ul>
      </p>
      </div>
    </div>
  </body>
</html>
